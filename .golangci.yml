run:
  timeout: 10m
  allow-parallel-runners: true
  go: "1.22"
  concurrency: 2  # Reduce concurrency to save memory

issues:
  # don't skip warning about doc comments
  # don't exclude the default set of lint
  exclude-use-default: false
  # restore some of the defaults
  # (fill in the rest as needed)
  exclude-rules:
    - path: "api/*"
      linters:
        - lll
    - path: "internal/*"
      linters:
        - dupl
        - lll
    - path: "internal/controller/*_test.go"
      linters:
        - gocyclo  # Test functions can be complex due to table-driven tests
        - goconst  # Test files often have repeated test strings
linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - copyloopvar  # Replaced exportloopref (deprecated)
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
