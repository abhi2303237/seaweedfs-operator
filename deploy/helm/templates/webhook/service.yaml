{{- if .Values.webhook.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "seaweedfs-operator.fullname" . }}-webhook
  labels:
    app: {{ include "seaweedfs-operator.fullname" . }}
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 9443
  selector:
    {{- include "seaweedfs-operator.selectorLabels" . | nindent 4 }}

{{- end }}
